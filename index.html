<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="currency.css">
   
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">
            <i class="fas fa-coins"></i> Currency Converter
        </a>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <h2 class="mb-8"><i class="fas fa-money-bill-wave"></i> Convert Your Currency</h2>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>

        <label for="fromCurrency">From:</label>
        <select id="fromCurrency" class="form-control">
            <option value="USD">USD - US Dollar</option>
            <option value="INR">INR - Indian Rupee</option>
        </select>

        <label for="toCurrency">To:</label>
        <select id="toCurrency" class="form-control">
            <option value="USD">USD - US Dollar</option>
            <option value="INR">INR - Indian Rupee</option>
        </select>

        <button class="convert-btn mt-3" onclick="convertCurrency()">Convert <i class="fas fa-exchange-alt"></i></button>
        
        <h3 id="result">--</h3>
    </div>

    <script>
        const exchangeRates = {
    USD: 1,
    INR: 83,
};

function convertCurrency() {
    const amount = parseFloat(document.getElementById('amount').value);
    const fromCurrency = document.getElementById('fromCurrency').value;
    const toCurrency = document.getElementById('toCurrency').value;

    if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
    }

    const convertedAmount = (amount / exchangeRates[fromCurrency]) * exchangeRates[toCurrency];
    document.getElementById('result').innerHTML = `<i class="fas fa-coins"></i> ${convertedAmount.toFixed(2)} ${toCurrency}`;
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
